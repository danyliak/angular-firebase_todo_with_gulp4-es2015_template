<div class="welcome-modal">
    <div class="modal-header text-center">
        <h3 class="modal-title" id="modal-title">Welcome, {{vm.userName}}!</h3>
        <button type="button" class="close" ng-click="vm.cancelModal()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body" id="modal-body">
        <h3>Thanks for registration!</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.goTo('/')">Home page</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancelModal()">Cancel</button>
    </div>
</div>
