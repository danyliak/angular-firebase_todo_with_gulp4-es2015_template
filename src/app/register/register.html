<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Register</h2>
            <form name="vm.registerForm" ng-submit="vm.register()" role="form">
                <div
                    class="form-group"
                    ng-class="{ 'has-error': vm.registerForm.username.$dirty && vm.registerForm.username.$error.required }"
                >
                    <label for="username">Email</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        ng-model="vm.user.username"
                        ng-keydown="vm.onFieldChange()"
                        required
                    />
                    <span
                        ng-show="vm.registerForm.username.$dirty && vm.registerForm.username.$error.required"
                        class="help-block"
                    >
                        Username is required
                    </span>
                </div>
                <div
                    class="form-group"
                    ng-class="{ 'has-error': vm.registerForm.password.$dirty && vm.registerForm.password.$error.required }"
                >
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        ng-model="vm.user.password"
                        ng-keydown="vm.onFieldChange()"
                        required
                    />
                    <span
                        ng-show="vm.registerForm.password.$dirty && vm.registerForm.password.$error.required"
                        class="help-block"
                    >
                        Password is required
                    </span>
                </div>
                <div class="form-actions">
                    <span ng-show="vm.errorLoginMessage" class="help-block">{{vm.errorLoginMessage}}</span>
                    <button
                        type="submit"
                        ng-disabled="vm.registerForm.$invalid || vm.dataLoading"
                        class="btn btn-primary"
                    >
                        Register
                    </button>

                </div>
            </form>
            <br>
            <span>Already have account?</span>
            <a ui-sref="login" class="btn btn-link">Login</a>
        </div>
    </div>
</div>
